{% extends 'base.html' %}


{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: left; height: 80vh;">
    <h3>Checkout</h3>
    <div class="order-info">
        <h3>Your order</h3>
        <ul>
            {% for item in cart %}
                <li>
                    {{ item.quantity }}x {{ item.product.name }}
                    <span>${{ item.total_price }}</span>
                </li>
            {% endfor %}
        </ul>
        <p>Total: ${{ cart.get_total_price }}</p>
    </div>    
    <form method='post' style="display: flex; flex-direction: column";>
            {% csrf_token %}
            {{form.as_p}}
            <input type='submit' value='Create'>
        </form>
{% endblock content %}
