<!DOCTYPE html>
{% extends 'base.html' %}


{% block content %}

    <div style="display: flex; flex-direction: column; align-items: center; justify-content: left; height: 80vh; margin-top: 200px;">
        <form method='post' style="display: flex; flex-direction: column;">
            {% csrf_token %}
            {{form.as_p}}
            <input type='submit' name="Submit" value='Записаться'>
        </form>
    </div>


<script>
    let date = $("#id_date");
    date.attr('type', 'date');
    date.attr('style', 'background-color:rgba(255, 255, 255, 0);appearance: none;background: rgba(255, 255, 255, 0.025);border-radius: 5px;border: none;border: solid 2px rgba(255, 255, 255, 0.125);color: inherit;display: block;outline: 0;padding: 0 1em;text-decoration: none;width: 100%;')
    let time = $("#id_time");
    time.attr('type', 'time');
    time.attr('style', 'background-color:rgba(255, 255, 255, 0);appearance: none;background: rgba(255, 255, 255, 0.025);border-radius: 5px;border: none;border: solid 2px rgba(255, 255, 255, 0.125);color: inherit;display: block;outline: 0;padding: 0 1em;text-decoration: none;width: 100%;')
</script>
{% endblock content %}
